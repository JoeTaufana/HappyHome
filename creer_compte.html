<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Connexion/connexion.css">
</head>
<body>
    <main class="popup">
        <h2>Créer un compte</h2>
        <p>Entrer vos informations ou <a href="../Connexion/connexion.html">connectez-vous</a></p>
        <form>
            <label for="fname"><input type="text" id="prenom" minlength="2" maxlength="20" placeholder="Prénom*"></label>
            <label for="name"><input type="text" id="nom" minlength="2" maxlength="20" placeholder="Nom*"></label>
            <label for="birth">Date de naissance :</br><input type="date" id="anniversaire"  min="1900-01-01" max="2010-12-31"></label>
            <label for="mail"></br><input type="email" id="mail" placeholder="Entrez un email"></label>
            <label for="password"></br><input type="password" id="mdp2" minlength="12" maxlength="20" placeholder="Mot de passe*"></label>
            <label for="password"></br><input type="password" id="confmdp" minlength="12" maxlength="20" placeholder="Confirmer le mot de passe*"></label>
            <div class="center">
                <a id="oubli" href="#">J'ai oublié mon mot de passe</a>
                <input id="Bouton" type="submit" id="sign" value="Valider"></br>
            </div>
        </form>
    </main>
</body>
</html>
